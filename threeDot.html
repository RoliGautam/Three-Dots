<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr-row</title>
    <style>
        div{
            margin: 100px;
            padding: 20px;
        }

        /* go to mdn documentantion of hr (border-style)  for different type of borders.. */
        hr{
            border-style: dotted none none;
            border-color: gray;
            width: 3%;  
            /* by incresing width % , we can increase number of dotted... */
            border-width: 10px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <hr>
</body>
</html>
